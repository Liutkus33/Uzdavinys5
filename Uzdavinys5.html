<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Uzdavinys5</title>
    <style>
        body {
            border-collapse: collapse;
            font-size: 10vh;
            
        }
        #a, #b, #d, #e, #i {
            height: 1em;           
        }

        #a {
            width: 6em;
                    }

        #b, #f, #h {
            width: 2em;
                    }

        #c { 
            height: calc(100vh - 2em - 8px);       

        }
        #f {
            height: 2em;
        }
        #i {
            width: 8em;
        }
     
        #g, #h {
            height: calc(100vh - 4em - 12px)
        }
        #a, #b, #c, #d, #e, #f, #g, #h, #i {
            vertical-align: top;
            padding: 0px;
            margin: 0px;
            border: 1px solid;
        }
        div {
            background-color: springgreen;
            display: inline-block; 
            
        }

        mid div {            
            display: inline-block;            
            background-color: blueviolet;
            
        }

        div div {
            display: block;            
            background-color: seagreen;
            
        }

    </style>

</head>

<body>
    <header>
        <div id="a">A</div><div id="b">B</div>
    </header>
    <mid>
        <div id="c">C</div>
        
        <div>
            <div id="d">D</div>
            <div id="e">E</div>
            <div id="g">G</div>
        </div>
        <div>
            <div id="f">F</div>
            <div id="h">H</div>
        </div>

        
    </mid>
    <footer>
        <div id="i">I</div>
    </footer>
</body>

</html>
